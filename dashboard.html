<!-- עדכונים לקובץ ה-HTML: -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <!-- שאר התגיות הקיימות בhead -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family.com - דשבורד משפחתי</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- הוספת סגנון ייעודי לתפריט המתכווץ -->
    <style>
        /* סגנונות לסרגל צדדי מתכווץ */
        .sidebar {
            transition: width 0.3s ease;
            width: 60px;
            overflow: hidden;
            position: fixed;
            height: 100%;
            z-index: 100;
        }
        
        .sidebar.expanded {
            width: 250px;
        }
        
        .sidebar-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            z-index: 101;
        }
        
        .sidebar-toggle i {
            transition: transform 0.3s ease;
        }
        
        .sidebar.expanded .sidebar-toggle i {
            transform: rotate(180deg);
        }
        
        /* התאמת תוכן הסרגל הצדדי */
        .logo h2 {
            white-space: nowrap;
            transition: opacity 0.2s ease;
            opacity: 0;
        }
        
        .sidebar.expanded .logo h2 {
            opacity: 1;
        }
        
        .sidebar-user {
            transition: padding 0.3s ease;
            padding: 15px 10px;
            display: flex;
            align-items: center;
        }
        
        .user-info {
            white-space: nowrap;
            transition: opacity 0.2s ease;
            opacity: 0;
            margin-right: 10px;
        }
        
        .sidebar.expanded .user-info {
            opacity: 1;
        }
        
        .main-nav ul li button {
            transition: padding 0.3s ease;
            white-space: nowrap;
            padding: 12px 15px;
            width: 100%;
            text-align: right;
            display: flex;
            align-items: center;
        }
        
        .main-nav ul li button i {
            margin-left: 10px;
            font-size: 18px;
            min-width: 24px;
            text-align: center;
        }
        
        .main-nav ul li button span {
            transition: opacity 0.2s ease;
            opacity: 0;
        }
        
        .sidebar.expanded .main-nav ul li button span {
            opacity: 1;
        }
        
        .main-content {
            transition: margin-right 0.3s ease;
            margin-right: 60px;
        }
        
        .sidebar.expanded + .main-content {
            margin-right: 250px;
        }
        
        /* התאמות לרכיב הלוגו */
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            height: 60px;
        }
        
        .sidebar:not(.expanded) .logo {
            padding: 15px 0;
        }
        
        /* התאמות לכפתור ההתנתקות */
        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            transition: padding 0.3s ease;
        }
        
        .sidebar-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }
        
        .sidebar-btn span {
            transition: opacity 0.2s ease;
            opacity: 0;
            margin-right: 8px;
        }
        
        .sidebar.expanded .sidebar-btn span {
            opacity: 1;
        }
        
        /* כפתור מיני לפתיחת הסרגל במצב מובייל */
        .sidebar-mini-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(100%);
                width: 250px;
            }
            
            .sidebar.expanded {
                transform: translateX(0);
            }
            
            .main-content {
                margin-right: 0;
            }
            
            .sidebar.expanded + .main-content {
                margin-right: 0;
            }
            
            .sidebar-mini-toggle {
                display: flex;
            }
            
            /* תמיד להציג את הטקסט במצב מובייל */
            .logo h2,
            .user-info,
            .main-nav ul li button span,
            .sidebar-btn span {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="dashboard-page">
    <div class="app-container">
        <!-- כפתור מיני לפתיחת הסרגל במצב מובייל -->
        <div class="sidebar-mini-toggle">
            <i class="fas fa-bars"></i>
        </div>
        
        <!-- סרגל צדדי מתכווץ -->
        <aside class="sidebar">
            <!-- כפתור הרחבה/צמצום -->
            <div class="sidebar-toggle">
                <i class="fas fa-chevron-left"></i>
            </div>
            
            <div class="logo">
                <h2>Family<span>.com</span></h2>
            </div>
            <div class="sidebar-user">
                <div class="user-avatar">
                    <span id="user-avatar-letter"></span>
                </div>
                <div class="user-info">
                    <span id="user-name"></span>
                    <span id="family-display"></span>
                </div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li>
                        <button class="nav-btn active" data-page="tasks-page">
                            <i class="fas fa-tasks"></i>
                            <span>משימות</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn" data-page="calendar-page">
                            <i class="fas fa-calendar-alt"></i>
                            <span>לוח שנה</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn" data-page="messages-page">
                            <i class="fas fa-comments"></i>
                            <span>הודעות</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn" data-page="budget-page">
                            <i class="fas fa-wallet"></i>
                            <span>תקציב</span>
                        </button>
                    </li>
                    <li>
                        <button class="nav-btn" data-page="meetings-page">
                            <i class="fas fa-video"></i>
                            <span>פגישות</span>
                        </button>
                    </li>
                    <li class="parent-only" style="display: none;">
                        <button class="nav-btn" data-page="family-management-page">
                            <i class="fas fa-users"></i>
                            <span>ניהול משפחה</span>
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn sidebar-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>התנתק</span>
                </button>
            </div>
        </aside>

        <!-- המשך התוכן הקיים... -->
        <main class="main-content">
            <!-- תוכן הדף הקיים... -->
        </main>
    </div>

    <!-- המשך התוכן הקיים... -->

    <!-- הוספת סקריפט לתפריט המתכווץ -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebarMiniToggle = document.querySelector('.sidebar-mini-toggle');
            const appContainer = document.querySelector('.app-container');
            
            // פונקציה להפעלת מצב מורחב
            function expandSidebar() {
                sidebar.classList.add('expanded');
            }
            
            // פונקציה לסגירת התפריט
            function collapseSidebar() {
                sidebar.classList.remove('expanded');
            }
            
            // הפעלת מצב מורחב בעת מעבר עכבר על הסרגל
            sidebar.addEventListener('mouseenter', expandSidebar);
            
            // סגירה בעת יציאת העכבר מהסרגל
            sidebar.addEventListener('mouseleave', collapseSidebar);
            
            // הפעלה/ביטול בלחיצה על כפתור ההרחבה
            sidebarToggle.addEventListener('click', function(e) {
                e.stopPropagation(); // מניעת בועת האירוע
                sidebar.classList.toggle('expanded');
            });
            
            // כפתור מיני במצב מובייל
            if (sidebarMiniToggle) {
                sidebarMiniToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('expanded');
                });
            }
            
            // סגירת התפריט בלחיצה על חלק אחר במסך במצב מובייל
            document.addEventListener('click', function(e) {
                const isMobile = window.innerWidth <= 768;
                if (isMobile && !sidebar.contains(e.target) && !sidebarMiniToggle.contains(e.target)) {
                    collapseSidebar();
                }
            });
            
            // אירוע לשינוי גודל המסך
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    // במסך רחב, אפשר את התגובה למעבר עכבר
                    collapseSidebar();
                }
            });
        });
    </script>
