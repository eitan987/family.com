<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <script type="module" src="/firebase-setup.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>האתר המשפחתי שלנו</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="login-page" class="fade-in">
    <div class="login-container">
      <h1>ברוכים הבאים לאתר המשפחתי</h1>
      <h3>מי את/ה?</h3>
      <div class="user-list">
        <button onclick="login('אבא', true)">אבא</button>
        <button onclick="login('אמא', true)">אמא</button>
        <button onclick="login('יהונתן', false)">יהונתן</button>
        <button onclick="login('טל', false)">טל</button>
        <button onclick="login('רתם', false)">רתם</button>
        <button onclick="login('איתן', false)">איתן</button>
        <button onclick="login('רני', false)">רני</button>
      </div>
    </div>
  </div>

  <div id="main-page" style="display: none" class="fade-in">
    <header>
      <div class="user-info">
        <span id="user-type"></span>
      </div>
      <button id="menu-btn">☰</button>
    </header>
    <nav id="menu" class="hidden">
      <ul>
        <li><a href="#" onclick="showSection('tasks')">משימות</a></li>
        <li><a href="#" onclick="showSection('events')">אירועים</a></li>
        <li><a href="#" onclick="logout()">התנתק</a></li>
      </ul>
    </nav>
    <div id="content">
      <div id="tasks" style="display:none" class="section-card">
        <h2>משימות</h2>
        <div id="parent-task-controls" style="display:none" class="input-group">
          <input type="text" id="new-task" placeholder="משימה חדשה" />
          <button onclick="addTask()">הוסף</button>
        </div>
        <ul id="task-list" class="item-list"></ul>
      </div>

      <div id="events" style="display:none" class="section-card">
        <h2>אירועים</h2>
        <div class="calendar-controls">
          <button onclick="previousMonth()">חודש קודם</button>
          <span id="current-month"></span>
          <button onclick="nextMonth()">חודש הבא</button>
        </div>
        <div id="calendar" class="calendar"></div>
        <div id="selected-day-events" style="display:none">
          <h3 id="selected-day-title"></h3>
          <div id="parent-event-controls" style="display:none" class="input-group">
            <input type="text" id="new-event" placeholder="אירוע חדש" />
            <button onclick="addEvent()">הוסף</button>
          </div>
          <ul id="event-list" class="item-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
