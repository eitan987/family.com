<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family.com</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script defer>
      function showTab(tabId) {
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.classList.remove("active");
        });
        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        document.getElementById(tabId).classList.add("active");
        const index = ["tasks", "events", "messages"].indexOf(tabId);
        document.querySelectorAll(".tab-btn")[index].classList.add("active");
      }
    </script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">Family<span>.com</span></div>
        <div class="tabs">
          <button class="tab-btn active" onclick="showTab('tasks')">משימות</button>
          <button class="tab-btn" onclick="showTab('events')">אירועים</button>
          <button class="tab-btn" onclick="showTab('messages')">הודעות</button>
        </div>
      </header>

      <main>
        <section id="tasks" class="tab active">
          <h2>משימות</h2>
          <div class="input-group">
            <input type="text" placeholder="משימה חדשה" />
            <button>הוסף</button>
          </div>
          <ul class="item-list">
            <li>לדוגמה: לסדר את החדר</li>
          </ul>
        </section>

        <section id="events" class="tab">
          <h2>אירועים</h2>
          <div class="calendar-controls">
            <button>חודש קודם</button>
            <span>אפריל 2025</span>
            <button>חודש הבא</button>
          </div>
          <ul class="item-list">
            <li>לדוגמה: יום הולדת לרני</li>
          </ul>
        </section>

        <section id="messages" class="tab">
          <h2>הודעות</h2>
          <div class="input-group">
            <input type="text" placeholder="כתוב הודעה..." />
            <button>שלח</button>
          </div>
          <ul class="item-list">
            <li>אמא: אל תשכחו להביא את המחברת!</li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
