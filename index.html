<body class="login-page">
    <div class="auth-container">
        <div class="logo-container">
            <h1>Family.com</h1>
            <p class="tagline">ניהול משפחתי קל ופשוט</p>
        </div>
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">התחברות</button>
            <button class="tab-btn" data-tab="register">הרשמה</button>
        </div>

        <!-- טופס התחברות -->
        <div id="login-form" class="auth-form active">
            <h2>התחברות למערכת</h2>
            <div class="form-group">
                <label for="login-family-name">שם המשפחה</label>
                <input type="text" id="login-family-name" placeholder="שם המשפחה" required>
            </div>
            <div class="form-group">
                <label for="login-username">שם משתמש</label>
                <select id="login-username" required>
                    <option value="">-- בחר משתמש --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="login-password">סיסמה</label>
                <input type="password" id="login-password" placeholder="סיסמה" required>
            </div>
            <div id="login-error" class="error-message"></div>
            <button type="button" id="login-btn" class="btn primary-btn">התחבר</button>
        </div>

        <!-- טופס הרשמה -->
        <div id="register-form" class="auth-form">
            <h2>הרשמה למערכת</h2>
            <div class="form-group">
                <label for="register-family-name">שם המשפחה</label>
                <input type="text" id="register-family-name" placeholder="שם המשפחה" required>
            </div>
            <div class="form-group">
                <label for="register-password">סיסמה</label>
                <input type="password" id="register-password" placeholder="סיסמה" required>
            </div>
            <div class="family-members">
                <h3>בני משפחה</h3>
                <div id="member-inputs" class="member-inputs">
                    <!-- כאן יתווספו שדות לבני משפחה -->
                </div>
                <div class="member-actions">
                    <button type="button" id="add-parent-btn" class="btn outline-btn">הוסף הורה</button>
                    <button type="button" id="add-child-btn" class="btn outline-btn">הוסף ילד</button>
                </div>
            </div>
            <div id="register-error" class="error-message"></div>
            <button type="button" id="register-btn" class="btn primary-btn">הירשם</button>
        </div>
    </div>

    <!-- קרוסלת פיצ'רים -->
    <div class="features-slider">
        <div class="slide">
            <div class="feature">
                <img src="https://placehold.co/60x60" alt="משימות">
                <h3>משימות</h3>
                <p>נהל משימות משפחתיות בקלות</p>
            </div>
        </div>
        <div class="slide">
            <div class="feature">
                <img src="https://placehold.co/60x60" alt="לוח שנה">
                <h3>לוח שנה</h3>
                <p>תכנן אירועים משפחתיים</p>
            </div>
        </div>
        <div class="slide">
            <div class="feature">
                <img src="https://placehold.co/60x60" alt="תקציב">
                <h3>תקציב</h3>
                <p>עקוב אחר הוצאות המשפחה</p>
            </div>
        </div>
    </div>
